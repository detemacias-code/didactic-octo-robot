---
layout: default
---
<article class="post">
    <header>
        <h2>{{ page.title }}</h2>
        <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
    </header>
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:100%; border-radius:10px;">
    <div class="post-content">
        {{ content }}
    </div>
</article>
